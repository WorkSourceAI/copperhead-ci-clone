<!DOCTYPE html><html><head><meta charset="utf-8"/><title>Redirectingâ€¦</title>
<script>
/* SPA GitHub Pages redirect (lightweight adaptation) */
(function(){
  var l = window.location;
  // If already has query skip
  if(l.search.indexOf('ghr=') === -1){
    var full = l.pathname + l.search + l.hash;
    // Encode and redirect to index with marker
    var encoded = encodeURIComponent(full);
    l.replace(l.origin + l.pathname.replace(/[^/]*$/,'') + '?ghr=' + encoded);
  }
})();
</script></head><body></body></html>
